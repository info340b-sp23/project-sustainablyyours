        <div class="container">
    
            <nav>
                <div class="logo">
                    <i class="fa-sharp fa-solid fa-leaf"></i>
                    <h1>SustainablyYours</h1>
                </div>
                <ul>
                    <div class="dropdown">
                        <button class="fa-solid fa-bars fa-2xl"></button>
                        <div class="dropdown-pages">

                <div class="div-text">

                    <h2>Email</h2>
                    <a href="mailto:info@sustainablyyours.com" class="email">info@sustainablyyours.com</a>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Jon Smith">

                        <input type="text" id="email" name="email" required placeholder="email@domain.com">

                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone number" required placeholder="999-999-9999">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Insert message here"></textarea>

                        <input type="submit" value="Submit">
                    </form>
