                <div class="content">
                    <div class="div-text">

                        <h2 class="email-contact">Email</h2>
                        <a href="mailto:info@sustainablyyours.com" class="email email-contact">info@sustainablyyours.com</a>
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Jon Smith">
    
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" required placeholder="email@domain.com">
    
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" id="phone_number" name="phone number" required placeholder="999-999-9999">
    
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Insert message here"></textarea>
    
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
